<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iniciar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../images/mango-and-lef-png.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">

		<div class="container-login100">
			
			<div class="wrap-login100">
				
				<form class="login100-form validate-form">
					

					<span class="login100-form-title p-b-48">
						<img id="user" src="../images/usuario.png">
					</span>
					<span class="login100-form-title p-b-26">
						<b>Bienvenido</b>
					</span>

					<div class="form-group">
						<label for="usuario"><b>Usuario:</b></label>
						<input id="usuario" class="form-control" type="text" name="Nusu" placeholder="Ingrese su usuario">
					</div>


					<div class="form-group">
						<label for="contraseña"><b>Contraseña:</b></label>
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="form-control" placeholder="Ingrese su contraseña" type="password" name="Ncontra">
					</div>

					<button type="submit" name="btn_ingreso" class="btn btn-success">Iniciar</button>
					<a id="efecto" href="#">
						<b>No tiene cuenta? Registrate</b>
					</a>

					

				</form>
			</div>
		</div>
	</div>
	


<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->

	<script src="../js/main.js"></script>

</body>
</html>
